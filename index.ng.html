<meteor-include src="loginButtons"></meteor-include>
<div ng-controller="PartiesListCtrl">
    <div class="badge" ng-if="$root.currentUser">{{$root.currentUser.profile.score}}</div>
    <br/>
    <button ng-click="updateScore()">update score</button>
    <br/>
    List:
    <ul>
        <li ng-repeat="user in userinfo">
            {{user._id}}
            <p>Score - {{user.profile.score}}</p>
        </li>
    </ul>
</div>
